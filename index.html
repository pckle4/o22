<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOWHILE.COM - Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --dark-bg: #050815;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        #globe-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8;
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0,243,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,243,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 2;
        }
        
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            font-size: clamp(2.5rem, 8vw, 4rem); /* Responsive font size */
            font-weight: 800;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            position: relative;
            text-shadow: 0 0 10px var(--neon-blue),
                         0 0 20px var(--neon-blue),
                         0 0 40px var(--neon-blue);
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: 'NOWHILE.COM';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            background: var(--dark-bg);
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            animation: glitch-1 2s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 #00ffff;
            animation: glitch-2 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 1% 0); }
            40% { clip-path: inset(25% 0 58% 0); }
            60% { clip-path: inset(75% 0 5% 0); }
            80% { clip-path: inset(15% 0 68% 0); }
            100% { clip-path: inset(50% 0 30% 0); }
        }
        
        @keyframes glitch-2 {
            0% { clip-path: inset(25% 0 58% 0); }
            20% { clip-path: inset(75% 0 5% 0); }
            40% { clip-path: inset(15% 0 68% 0); }
            60% { clip-path: inset(50% 0 30% 0); }
            80% { clip-path: inset(20% 0 80% 0); }
            100% { clip-path: inset(60% 0 1% 0); }
        }
        
        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-icon {
            color: var(--neon-blue);
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            color: white;
        }
        
        @media (max-width: 768px) {
            .logo {
                letter-spacing: 0.1em;
            }
            
            .social-icons {
                gap: 1rem;
            }
            
            .social-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="globe-canvas"></canvas>
    <div class="grid-overlay"></div>
    <main class="content">
        <h1 class="logo glitch">NOWHILE.COM</h1>
        <h2 class="subheading">COMING SOON</h2>
        <div class="social-icons">
            <a href="#" class="social-icon" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-icon" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="social-icon" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </main>
    
    <script>
        // Three.js Globe Implementation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('globe-canvas'), 
            alpha: true,
            antialias: true 
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for high-DPI screens
        camera.position.z = 5;
        
        // Create Globe
        const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({
            color: 0x00f3ff,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        
        // Create Particle System
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = window.innerWidth < 768 ? 1000 : 2000; // Reduce particles on mobile
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x00f3ff,
            transparent: true,
            opacity: 0.8
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        
        scene.add(sphere);
        scene.add(particlesMesh);
        
        // Add outer glow
        const glowGeometry = new THREE.SphereGeometry(2.1, 32, 32);
        const glowMaterial = new THREE.ShaderMaterial({
            uniforms: {
                c: { type: "f", value: 0.5 },
                p: { type: "f", value: 4.0 },
                glowColor: { type: "c", value: new THREE.Color(0x00f3ff) },
                viewVector: { type: "v3", value: camera.position }
            },
            vertexShader: `
                uniform vec3 viewVector;
                varying float intensity;
                void main() {
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    vec3 actual_normal = vec3(modelMatrix * vec4(normal, 0.0));
                    intensity = pow(dot(normalize(viewVector), actual_normal), 6.0);
                }
            `,
            fragmentShader: `
                uniform vec3 glowColor;
                varying float intensity;
                void main() {
                    gl_FragColor = vec4(glowColor, 1.0 * intensity);
                }
            `,
            side: THREE.BackSide,
            blending: THREE.AdditiveBlending,
            transparent: true
        });
        
        const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(glowMesh);
        
        // Animation
        let mouseX = 0;
        let mouseY = 0;
        
        // Mouse and Touch Event Handling
        const handleInput = (clientX, clientY) => {
            mouseX = (clientX - window.innerWidth / 2) * 0.0005;
            mouseY = (clientY - window.innerHeight / 2) * 0.0005;
        };
        
        document.addEventListener('mousemove', (event) => handleInput(event.clientX, event.clientY));
        document.addEventListener('touchmove', (event) => {
            event.preventDefault();
            handleInput(event.touches[0].clientX, event.touches[0].clientY);
        });
        
        function animate() {
            requestAnimationFrame(animate);
            
            sphere.rotation.y += 0.001;
            particlesMesh.rotation.y += 0.0005;
            
            sphere.rotation.x += mouseY * 0.3;
            sphere.rotation.y += mouseX * 0.3;
            
            particlesMesh.rotation.x += mouseY * 0.1;
            particlesMesh.rotation.y += mouseX * 0.1;
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
